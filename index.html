<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <form id="heron-form">
        <label for="">Heron's Formula</label>
        <br>
        <label>Side A</label>
        <input type="number" name="heron-a" id="heron-a" step="0.001" required>
        <br>
        <label>Side B</label>
        <input type="number" name="heron-b" id="heron-b" step="0.001" required>
        <br>
        <label>Side C</label>
        <input type="number" name="heron-c" id="heron-c" step="0.001" required>
        <br>
        <label>Result</label>
        <input type="text" name="heron-result" id="heron-result" disabled>
        <br>
        <input type="submit" value="Calculate">
    </form>


    <form id="ambig-form">
        <label for="">Ambiguous Case</label>
        <br>
        <label>Angle A</label>
        <input type="number" name="ambig-angle" id="ambig-angle" min="0" max="180" step="0.001" required>
        <br>
        <label>Side A</label>
        <input type="number" name="ambig-a" id="ambig-a" step="0.001" required>
        <br>
        <label>Side B</label>
        <input type="number" name="ambig-b" id="ambig-b" step="0.001" required>
        <br>
        <label>Triangle Type</label>
        <input type="text" name="ambig-result" id="ambig-result" step="0.001" disabled>
        <br>
        <input type="submit" value="Calculate">
    </form>

    <form id="newton-form">
        <label>Newtons Method</label>
        <br>
        <label>Root Guess</label>
        <input type="number" name="root-guess" id="root-guess" step="0.001" required>
        <br>
        <label>Root Approximation</label>
        <input type="number" name="root-result" id="root-result" disabled>
        <br>
        <input type="submit" value="Calculate">
    </form>

    <form id="poly-form">
        <label for="">Ambiguous Case</label>
        <br>
        <label>Coefficients</label>
        <input type="text" name="poly-coeff" id="poly-coeff" required>
        <br>
        <label>Exponents</label>
        <input type="text" name="poly-expo" id="poly-expo" required>
        <br>
        <label>X Value</label>
        <input type="number" name="poly-value" id="poly-value" step="0.001" required>
        <br>
        <label>Polynomial Function (Result)</label>
        <input type="text" name="poly-fxn" id="poly-fxn" step="0.001" disabled>
        <br>
        <label>Polynomial Evaluation</label>
        <input type="text" name="poly-result" id="poly-result" step="0.001" disabled>
        <br>
        <input type="submit" value="Calculate">
    </form>

    <script src="script.js"></script>
</body>

</html>
